<section>
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>
          <h2>Control Panel</h2>
        </nb-card-header>
        <nb-card-body>
          <div class="row">
            <div class="col-lg-12 mb-5">
              <p>Welcome to the Peerkey control panel. Please choose an option on the left hand side to navigate through the verification tools.</p>
            </div>
            <div class="col-lg-6 mb-5 mt-5">
                  <h4 class="text-center">Email Verifications</h4>
                  <ngx-echarts-pie [verificationData]="emailVerivication" *ngIf="emailVerivication"></ngx-echarts-pie>
            </div>
            <div class="col-lg-6 mb-5 mt-5">
                  <h4 class="text-center">Phone Verifications</h4>
                  <ngx-echarts-pie [verificationData]="phoneVerofication" *ngIf="phoneVerofication"></ngx-echarts-pie>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</section>
